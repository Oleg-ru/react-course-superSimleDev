<!DOCTYPE html>
<html>
<head>
    <title>React Basics</title>
</head>
<body>
<div class="js-container"></div>

<script src="https://unpkg.com/supersimpledev/react.js"></script>
<script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

<script src="https://unpkg.com/supersimpledev/babel.js"></script>
<script type="text/babel">
    
    function Counter({inCount, setInCount}) {


        if (inCount >= 0) {
            return (
                <button onClick={() => {setInCount(inCount + 1)}}>Clicked {inCount} times</button>
            );
        }

        const [count, setCount] = React.useState(0);

        function handleCountChange() {
            console.log('Clicked');
            setCount(count + 1);
        }

        return (
            <>
                <button onClick={handleCountChange}>Clicked {count} times</button>
            </>
        );
    }

    function App() {

        const [mainCount, setMainCount] = React.useState(0)

        return (
            <>
                <Counter />
                <Counter />
                <div>
                    <Counter
                        inCount={mainCount}
                        setInCount={setMainCount}
                    />
                    <Counter
                        inCount={mainCount}
                        setInCount={setMainCount}
                    />
                    <button onClick={() => {
                        setMainCount(0);
                    }}>Reset</button>
                </div>
            </>
        );
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
</script>
</body>
</html>
